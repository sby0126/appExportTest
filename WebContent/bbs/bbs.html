<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/bbs.css">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- 컨테이너의 시작 -->
        <div class="container">
            <!-- 헤더의 시작 -->
            <header>
                <div class="header-wrapper">
                <!-- 헤더 왼쪽 : 로고 -->
                    <div class="header-left">
                        <div class="" id="logo">
                            <img src="https://dummyimage.com/64x64/000/fff" alt="">
                        </div>
                        <a href="#">WOMEN</a>
                        <a href="#">MEN</a>
                    </div>
                    <!-- 헤더 중앙 : 메뉴 -->
                    <div class="header-center">
                        <a href="../index.html">SHOP</a>

                        <a href="#">SALE</a>
                        <a href="#">MORE</a>
                    </div>
                        <!-- 헤더 오른쪽 : 로그인 / 검색 -->
                    <div class="header-right">
                        <button class="header-right-login-button">로그인</button>
                        <input type="text" class="input-non-border-box" name="" id="" placeholder="검색어를 입력하세요">
                    </div>
                </div>                
                <div class="header-popup-container">
                    <ul class="header-menu-list">
                        <li class="menu">
                            <a href="#" class="menu-link">
                                <div class="menu-icon"></div>
                                <p class="menu-title">최근 본 샵 <em>0</em></p>
                            </a>
                        </li>
                        <li class="menu">
                            <a href="#" class="menu-link">
                                <div class="menu-icon"></div>
                                <p class="menu-title">최근 본 상품 <em>0</em></p>
                            </a>
                        </li>
                        <li class="menu">
                            <a href="#" class="menu-link">
                                <div class="menu-icon"></div>
                                <p class="menu-title">MY SHOP</p>
                            </a>
                        </li>
                        <li class="menu">
                            <a href="#" class="menu-link">
                                <div class="menu-icon"></div>
                                <p class="menu-title">관심 상품</p>
                            </a>
                        </li>
                        <li class="menu">
                            <a href="#" class="menu-link">
                                <div class="menu-icon"></div>
                                <p class="menu-title">1:1 문의</p>
                            </a>
                        </li>
                        <li class="menu">
                            <a href="../pages/map.html" class="menu-link">
                                <div class="menu-icon"></div>
                                <p class="menu-title">소개 및 약관</p>
                            </a>
                        </li>
                        <li class="menu">
                            <a href="#" class="menu-link">
                                <div class="menu-icon"></div>
                                <p class="menu-title">마케팅 센터</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </header>
            <section>
            <!-- 본문이 들어가는 래퍼 -->
                <div class="contents-wrapper">
                    <p class="boardname"><strong>문의 게시판</strong></p>
                    <table class="boardtable">
                        <thead>
                            <tr>
                                <th scope="col" class="bbs-number">No</th>
                                <th scope="col" class="bbs-title">제목</th>
                                <th scope="col" class="bbs-date">등록일</th>
                                <th scope="col" class="bbs-hit">조회수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>5</td>
                                <td><a href="#">다섯번째 글</a><span>[<strong>2</strong>]</span></td>
                                <td><time datetime="2024.12.04">2024.12.04</time></td>
                                <td>5</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td><a href="#">네번째 글</a> <span>[<strong>0</strong>]</span></td>
                                <td><time datetime="2024.11.04">2024.11.04</time></td>

                            <tr>
                                <td>3</td>

                                <td><time datetime="2020.10.04">2020.10.04</time></td>
                                <td>3</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btn-zone">
                        <button href="#" class="bbs-write">글쓰기</button>
                    </div>
                    <p class="paging">
                    <a href="#" class="btn-prev">이전 5개</a>
                    <span class="pageNumber"><a href="#">5</a> <a href="#">4</a> <a href="#">3</a> <a href="#">2</a> <strong>1</strong></span>
                    <a href="#" class="btn-next">다음 5개</a>

        <div id="light-box-container">
